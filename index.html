<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="src/normalize.css">
    <link rel="stylesheet" href="src/style.css">
    <title>.:Encriptador de Texto:.</title>
</head>
<body>
    <header>
        <img src="src/img/Alura.png" alt="Alura" class="alura">
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>
    <main>
        <section class="container">
            <textarea placeholder="Ingrese el texto aqui" class="texto" cols="30" rows="10"></textarea>
            <div class="aviso">
                <img src="src/img/Exclamación.png" alt="Exclamación" class="exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" value="Encriptar" class="encriptar">
                <input type="button" value="Desencriptar" class="desencriptar">
            </div>
        </section>
        <aside>
            <div class="resultado">
                <img src="src/img/Muñeco.png" alt="Muñeco" class="muneco">
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <p class="descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea hidden cols="50" rows="60" class="respuesta"></textarea>
            </div>
        </aside>    
    </main>
    <footer>
        <p class="copyright">&copy Copyright Franz Alvis - 2023</p>
    </footer>
    <script src="src/app.js"></script>
</body>
</html>
